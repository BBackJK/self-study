<!DOCTYPE html>
<html>

    <title>carousel test</title>
    <link rel="stylesheet" type="text/css" href="./carousel.css">
  </head>
  <body>
    <div class="container">
      <ul id="slides">
        <li class="slide showing"></li>
        <li class="slide"></li>

    </div>
